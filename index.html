<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila Calculator</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <span id="result" class="result">0</span>
    <span id="reset" class="reset">C</span>
    <span class="numbers">7</span>
    <span class="numbers">8</span>
    <span class="numbers">9</span>
    <span class="operations">+</span>
    <span class="numbers">4</span>
    <span class="numbers">5</span>
    <span class="numbers">6</span>
    <span class="operations">-</span>
    <span class="numbers">1</span>
    <span class="numbers">2</span>
    <span class="numbers">3</span>
    <span class="operations">*</span>
    <span class="numbers zero">0</span>
    <span id="equals">=</span>
    <span class="operations">/</span>
    <script src="./app.js"></script>
  </body>
</html>
